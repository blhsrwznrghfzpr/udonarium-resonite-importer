<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
  <title>Udonarium Resonite Importer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Udonarium Resonite Importer</h1>
      <p class="subtitle">Udonarium save data importer for Resonite</p>
    </header>

    <main>
      <section class="card" id="main-controls">
        <div class="main-controls-grid">
          <div class="control-group file-control">
            <label for="file-path" data-i18n="gui.selectFile">ZIPファイルを選択</label>
            <div class="file-select" id="file-drop-area">
              <input type="text" id="file-path" readonly placeholder="ファイルを選択してください...">
              <button id="select-file-btn" class="btn btn-primary">参照...</button>
            </div>
          </div>
        </div>
        <div class="control-group port-control port-inline">
          <label for="port" data-i18n="gui.resoniteLinkPort">ResoniteLinkポート</label>
          <input type="number" id="port" min="1" max="65535">
          <button
            type="button"
            id="port-help-btn"
            class="help-icon"
            aria-label="ResoniteLinkポートのヘルプ"
            aria-expanded="false"
            >?</button
          >
        </div>
        <div id="port-help-panel" class="help-panel" style="display: none;">
          <strong data-i18n="gui.portHelpTitle">ResoniteLinkの設定方法</strong>
          <ol>
            <li data-i18n="gui.portHelpStep1">自分がホストのワールドを開く</li>
            <li data-i18n="gui.portHelpStep2">セッションタブで「ResoniteLinkを有効化」</li>
            <li data-i18n="gui.portHelpStep3">ResoniteLinkのポート番号を入力</li>
          </ol>
        </div>
        <div id="import-controls">
          <button id="import-btn" class="btn btn-success btn-large" disabled>Resoniteにインポート</button>
        </div>
        <p class="hint" data-i18n="gui.settingsHint">Resoniteを起動し、ResoniteLinkを有効にしてください。</p>
      </section>

      <section class="card" id="advanced-section">
        <div class="advanced-toggle" id="advanced-toggle">
          <span class="toggle-icon" id="toggle-icon">&#9654;</span>
          <span data-i18n="gui.advancedOptions">高度なオプション</span>
        </div>
        <div class="advanced-content" id="advanced-content" style="display: none;">
          <div class="settings-grid">
            <div class="setting-item">
              <label for="host" data-i18n="gui.host">ホスト</label>
              <input type="text" id="host" value="localhost">
            </div>
            <div class="setting-item">
              <label for="root-scale" data-i18n="gui.rootScale">ルートスケール:</label>
              <input type="number" id="root-scale" min="0.01" max="100" step="0.1">
            </div>
          </div>
        </div>
      </section>

      <section class="card" id="import-log" style="display: none;">
        <h2>インポート実行ログ</h2>
        <div id="progress-area" style="display: none;">
          <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
          </div>
          <p id="progress-text">準備中...</p>
        </div>
        <div id="import-result" style="display: none;"></div>
      </section>
    </main>

    <footer>
      <p>Udonarium Resonite Importer v1.0.0</p>
    </footer>
  </div>
</body>
</html>
